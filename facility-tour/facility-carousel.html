<script>
  $(document).ready(function() {
    // sidebar
    $("#toggle").click(function() {
      $(".sidebar").toggleClass("sidebar-hidden");
    });
    $('.ub-small-logo, .gotohome-navbar').css('cursor', 'pointer').click(function() {
				window.location.href = "../index.html";
			});
  });




  // card slider
  $(document).ready(function() {
    const $slider = $(".items");
    const $slides = $(".item");
    const $button = $(".button");

    let current = 0;
    let prev = 4;
    let next = 1;

    $button.each(function(index) {
        $(this).on("click", function() {
            index == 0 ? gotoPrev() : gotoNext();
        });
    });

    const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum($slides.length - 1);

    const gotoNext = () => current < 4 ? gotoNum(current + 1) : gotoNum(0);

    const gotoNum = number => {
        current = number;
        prev = current - 1;
        next = current + 1;

        $slides.removeClass("active prev next");

        if (next == 5) {
            next = 0;
        }

        if (prev == -1) {
            prev = 4;
        }

        $slides.eq(current).addClass("active");
        $slides.eq(prev).addClass("prev");
        $slides.eq(next).addClass("next");
    }
    $("#goToFacilityTour").click(function() {
      window.location.href = "../index.html"; 
    });
});
</script>
